<form action="#" method="post">
    <div class="product">
        <h3>Produtos Selecionados:</h3>
        <div>
            <label for="produto1">Produto 1:</label>
            <input type="text" id="produto1" name="produto1" placeholder="Nome do produto" required>
            <input type="number" name="quantidade1" placeholder="Quantidade" min="1" required>
            <input type="text" name="preço1" placeholder="Preço" required>
        </div>

        <div>
            <label for="produto2">Produto 2:</label>
            <input type="text" id="produto2" name="produto2" placeholder="Nome do produto">
            <input type="number" name="quantidade2" placeholder="Quantidade" min="1">
            <input type="text" name="preço2" placeholder="Preço">
        </div>

        <div>
            <label for="produto3">Produto 3:</label>
            <input type="text" id="produto3" name="produto3" placeholder="Nome do produto">
            <input type="number" name="quantidade3" placeholder="Quantidade" min="1">
            <input type="text" name="preço3" placeholder="Preço">
        </div>
    </div>

    <div>
        <h3>Opções de Pagamento:</h3>
        <label>
            <input type="radio" name="payment" value="dinheiro" required> Dinheiro
        </label>
        <label>
            <input type="radio" name="payment" value="cartao"> Cartão
        </label>
    </div>

    <div>
        <button type="submit">Finalizar Compra</button>
    </div>
</form>
